{% extends 'base_layout.html' %}

{% block content %}
<h2>Customer List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.contact_name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>
                <!-- Links to edit/delete could go here -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'customers:customer_create' %}">Add New Customer</a>
{% endblock %}
