{% extends 'base_layout.html' %}

{% block content %}
<h2>Customer Dashboard</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Details</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>
                <!-- List details like contact, email, etc. -->
            </td>
            <td>
                <a href="{% url 'customers:edit' customer.id %}">Edit</a> |
                <a href="{% url 'customers:delete' customer.id %}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
