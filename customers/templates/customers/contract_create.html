{% extends 'base_layout.html' %}

{% block content %}
<h2>{% if contract %}Edit Contract{% else %}Create Contract{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    <button type="submit" class="button">{% if contract %}Save Changes{% else %}Create Contract{% endif %}</button>
</form>
{% endblock %}
