{% extends 'base_layout.html' %}

{% block content %}
<h2>Edit Contract for {{ customer.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Save</button>
    <a href="{% url 'customers:contract_list' customer_id %}" class="button">Cancel</a>
</form>
{% endblock %}
