{% extends 'base_layout.html' %}

{% block content %}
<h2>Technicians</h2>
<a href="{% url 'customers:technician_create' %}">Add Technician</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for technician in technicians %}
        <tr>
            <td>{{ technician.name }}</td>
            <td>
                <form action="{% url 'customers:technician_delete' technician.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this technician?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
