{% extends 'base_layout.html' %}

{% block content %}
<h2>Edit Credential for {{ customer.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'customers:credential_list' customer.id %}">Back to Credentials</a>
{% endblock %}
