{% extends 'base_layout.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the timesheet "{{ timesheet.timesheet_id }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Delete</button>
    <a href="{% url 'timesheets:list' customer_id %}" class="button">Cancel</a>
</form>
{% endblock %}
